<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Maimunah Home Care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Maimunah Home Care">
            <h1>Maimunah Home Care</h1>
        </div>
        <h2>Hai, Selamat Datang!</h2>
        <form class="login-form">
            <div class="user-type">
                <label><input type="radio" name="user" value="perawat"> Perawat</label>
                <label><input type="radio" name="user" value="pentadbir"> Pentadbir</label>
                <label><input type="radio" name="user" value="waris"> Waris</label>
            </div>
            <div class="input-group">
                <label for="id"><i class="icon">➡️</i> Masukkan ID</label>
                <input type="text" id="id" placeholder="Masukkan ID">
            </div>
            <div class="input-group">
                <label for="password"><i class="icon">🔒</i> Kata Laluan</label>
                <input type="password" id="password" placeholder="Kata Laluan">
            </div>
            <div class="options">
                <a href="#">Daftar Sekarang</a>
                <a href="#">Lupa Kata Laluan?</a>
            </div>
            <button type="submit" class="btn">Log Masuk</button>
        </form>
    </div>
</body>
</html>
