<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Maimunah Home Care</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="">
            <h1>Maimunah Home Care</h1>
        </div>
        <h2>Hai, Selamat Datang!</h2>
        <form class="login-form">
            <div class="user-type">
                <label><input type="radio" name="user" value="perawat"> Perawat</label>
                <label><input type="radio" name="user" value="pentadbir"> Pentadbir</label>
                <label><input type="radio" name="user" value="waris"> Waris</label>
            </div>
            <div class="input-group">
                <div class="input-container">
                    <i class="fas fa-arrow-right"></i>
                    <input type="text" id="id" placeholder="Masukkan ID">
                </div>
            </div>
            <div class="input-group">
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Kata Laluan">
                </div>
            </div>           
            <div class="options">
                <a href="#">Daftar Sekarang</a>
                <a href="#">Lupa Kata Laluan?</a>
            </div>
            <button type="submit" class="btn">Log Masuk</button>
        </form>
    </div>
</body>
</html>
